{% extends 'aion/navigationbar.html' %}
{% load static %}
{% block content %}

<div class="main_product_details"> 
        <div class="item product_details_post">
          <div class="card">
            <div class="card-image">
             {% if object.item_photo %}
              <img class="item_photo materialboxed"src="{{product.item_photo.url}}">
              {% endif %}
              
            </div>
            <div class="card-content">
              <span class="card-title textinpost">{{object.item_name}}</span>
            </div>
            <div class="card-action">
              <a href="#">$ {{object.item_price}}</a>
            </div>
          </div>
      </div>
    
    <br>
    
</div>



{% endblock %}
